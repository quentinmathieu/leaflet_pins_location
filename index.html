    <div id="map"></div>

    



    <script>
var map = L.map('map').setView([48.5846, 7.75], 10);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
        console.log(map)
        var haguenau = L.marker([48.8012, 7.7735]).addTo(map).bindPopup("Haguenau")
        var siege = L.marker([48.550000, 7.738110]).addTo(map).bindPopup("ELAN Siege")
        var avnColmar = L.marker([48.557630 ,7.747720]).addTo(map).bindPopup("202")
    </script>
